<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>CSS Updater</title>
      <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
      <h2>Update my CSS</span></h2>
      <h3>Or click the image below to update yours!</span></h3>
      <label for="image">
        <input type="file" name="image" id="image" style="display:none;" >
        <img src="oeschinensee.jpeg" onclick = "imgInput()">
     </label>
      <div class="controls">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        
        <label for="base">Border colour:</label>
        <input id="base" type="color" name="base" value="#491d00">
        
        <label for="spacing">Border size:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
      </div>
    <div class="controls">
        <label for="border-radius">Border radius:</label>
        <input id="border-radius" type="range" name="border-radius" min="0" max="50" value="0" data-sizing="%">
    
        <label for="width">Image width:</label>
        <input id="width" type="range" name="width" min="0" max="90" value="80" data-sizing="%">

        <label for="opacity">Opacity:</label>
        <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
    </div>
      <script src="css-updater.js"></script>
    </body>
  
  </html>
