<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>g-htz Drums</title>

      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <audio data-key="81" src="audio/boom.wav"></audio>
        <audio data-key="87" src="audio/clap.wav"></audio>
        <audio data-key="69" src="audio/hihat.wav"></audio>
        <audio data-key="82" src="audio/kick.wav"></audio>
        <audio data-key="84" src="audio/openhat.wav"></audio>
        <audio data-key="65" src="audio/ride.wav"></audio>
        <audio data-key="83" src="audio/snare.wav"></audio>
        <audio data-key="68" src="audio/tink.wav"></audio>
        <audio data-key="70" src="audio/tom.wav"></audio>
        <div class="center">
            <div class="buttons">
                <div data-key="81" class="button">
                    <p>Q</p>
                    <span class="sound">Boom</span>
                </div>
                <div data-key="87" class="button">
                    <p>W</p>
                    <span class="sound">Clap</span>
                </div>
                <div data-key="69" class="button">
                    <p>E</p>
                    <span class="sound">Hihat</span>
                </div>
                <div data-key="82" class="button">
                    <p>R</p>
                    <span class="sound">Kick</span>
                </div>
                <div data-key="84" class="button">
                    <p>T</p>
                    <span class="sound">Openhat</span>
                </div>
            </div>
            <div class="buttons">
                <div data-key="65" class="button">
                    <p>A</p>
                    <span class="sound">Ride</span>
                </div>
                <div data-key="83" class="button">
                    <p>S</p>
                    <span class="sound">Snare</span>
                </div>
                <div data-key="68" class="button">
                    <p>D</p>
                    <span class="sound">Tink</span>
                </div>
                <div data-key="70" class="button">
                    <p>F</p>
                    <span class="sound">Tom</span>
                </div>
            </div>
        </div>

      <script src="drums.js"></script>

    </body>
</html>
